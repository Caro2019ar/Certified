<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <aside>20% de descuento en todos los productos!</aside>
            <div class="logo-y-nombre-tienda"><img
                    src="./img/logo1.png"
                    alt="tienda">
                <div class="nombre-tienda">Nombre Tienda</div>
            </div>
        </header>
        <form action="contacto.html">
            <fieldset>
                <div class="caja-mayor">
                    <div class="form">
                        <h2 class="login">Registro</h2>
                        <input type="text" name="nombre" placeholder="Nombre y
                            Apellido"
                            oninvalid="setCustomValidity('Porfa')">
                        <input type="email" name="email"
                            placeholder="Correo Electronico"
                            oninvalid="setCustomValidity('Porfa')">
                        <input type="password" name="password"
                            placeholder="Contraseña">
                        <select name="nacionalidad" placeholder="País">
                            <option value="Pais">Pais</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Venezuela">Venezuela</option>
                        </select>
                        <br>
                        <div class="botones">
                            <input class="resetear" type="reset"
                                value="Resetar">
                            <input class="entrar" type="submit" value="Entrar">
                        </div>
                        <br>
                        <span class="no-tienes">No tienes una cuenta?<a
                                class="registrar">
                                Registrarme</a></span>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <p id="derechos">Todos los derechos reservados a FRONT END 1</p>
        </footer>
    </body>
</html>
